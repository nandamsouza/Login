<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="../proj_form/css/bootstrap.css">
      <link rel="stylesheet" href="../proj_form/css/estilo.css">
      <title>forms1</title>
</head>
<body>
      <div class="container">
                  <div class="form">
                        <br>
                        <br>
                        <h1>Contate-nos</h1>
                        <div class="row g-4">
                              <div class="col-sm-6">
                                    <div class="form-floating">
                                          <input type="text" class="form-control" id="floatingInput" placeholder="Nome">
                                          <label for="floatingInput">Nome</label>
                                    </div>   
                              </div>
                              <div class="col-sm-6">
                                    <div class="form-floating">
                                          <input type="text" class="form-control" id="floatingInput" placeholder="Sobrenome">
                                          <label for="floatingInput">Sobrenome</label>
                                    </div>
                                    <br>
                              </div>
                        </div>
                        <div class="row g-4">
                              <div class="col-sm-6">
                                    <div class="form-floating">
                                          <input type="email" class="form-control" id="floatingInput" placeholder="email">
                                          <label for="floatingInput">E-mail</label>
                                    </div>
                              </div>
                              <div class="col-sm-6">
                                    <div class="form-floating">
                                          <input type="tel" class="form-control" id="floatingInput" placeholder="telefone">
                                          <label for="floatingInput">Telefone</label>
                                    </div>
                                    <br>
                              </div>
                        </div>
                        <div class="row g-4">
                              <div class="col-sm">
                                    <div class="form-floating">
                                          <input type="text" class="form-control" id="floatingInput" placeholder="Endereço;">
                                          <label for="floatingInput">Endereço</label>
                                    </div>
                                    <br>
                              </div>
                        </div>
                        <div class="row g-4">
                              <div class="col-sm">
                                    <div class="form-floating">
                                          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px;"></textarea>
                                          <label for="floatingTextarea2">Digite sua mensagem aqui..</label>
                                    </div>
                                    <br>
                              </div>
                        </div>
                        <button type="button" class="btn btn-primary">Enviar</button>
                  </div>
            </div>
</body>
</html>
