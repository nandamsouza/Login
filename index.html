<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./css/bootstrap-5.1.3-dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="./css/estilo.css">
      <title>Login</title>
</head>
<body>
     <div class="container">
            <div class="row justify-content-center">
                  <div class="col col-lg-4 ">
                      <form action="">
                              <div class="card">
                                    <div class="card-body">
                                          <img  id="img" src="https://img.icons8.com/external-bearicons-glyph-bearicons/120/000000/external-User-essential-collection-bearicons-glyph-bearicons.png"/>
                                       <br>
                                        <div class="form-floating mb-3">
                                                <input type="text" class="form-control" id="nome" placeholder="Nome">
                                                <label for="floatingInput">Nome</label>
                                          </div>
                                          <div class="form-floating mb-3">
                                                <input type="password" class="form-control" id="senha" placeholder="Senha">
                                                <label for="floatingPassword">Senha</label>
                                          </div>   
                                           <div class="form-floating">
                                                <input type="password" class="form-control" id="confirmeSenha" placeholder="Confirmesenha">
                                                <label for="floatingPassword">Confirme Senha</label>
                                          </div>   
                                          <br>
                                          <div class="d-grid gap-2">
                                                <button id="button" class="btn btn-primary" type="button">Entrar</button>
                                          </div>
                                    </div>
                              </div>
                      </form>
                  </div>
            </div>
     </div>
     <script src="./js/script.js"></script> 
     <script src="./css/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
